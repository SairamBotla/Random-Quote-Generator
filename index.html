<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container">
        <div class="quotes">
            <p id="quote">“If you love someone, set them free. If they come back they're yours; if they don't they never were.”</p>
            <h3 id="author">-Richard Bach</h3>
        </div>
    </div>
    <div class="button" style="text-align: center;">
        <button type="button" onclick="generate()" class="btn btn-info" style="border-radius: 10px; height: 50px; width: 200px;">Generate Quote</button>


    </div>
    <script src="./script.js"></script>
</body>
</html>
